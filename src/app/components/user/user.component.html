<div class="container">
    <div class="card card-body mb-3">
        <h2>User</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && attribute.firstName.errors }"/>
                <div *ngIf="submitted && attribute.firstName.errors" class="invalid-feedback">
                    <div *ngIf="attribute.firstName.errors.required">First Name is required</div>
                    <div *ngIf="attribute.password.errors.minlength">First Name must be min 2 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && attribute.lastName.errors }"/>
                <div *ngIf="submitted && attribute.lastName.errors" class="invalid-feedback">
                    <div *ngIf="attribute.lastName.errors.required">Last Name is required</div>
                    <div *ngIf="attribute.password.errors.minlength">First Name must be min 2 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [readOnly]="true"
                       title="Email can not be updated!"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && attribute.password.errors }"/>
                <div *ngIf="submitted && attribute.password.errors" class="invalid-feedback">
                    <div *ngIf="attribute.password.errors.required">Password is required</div>
                    <div *ngIf="attribute.password.errors.minlength">Password must be min 8 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Update
                </button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
