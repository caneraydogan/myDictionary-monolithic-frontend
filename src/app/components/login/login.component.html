<div class="page-container">
    <div class="card card-body mb-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && attribute.email.errors }"/>
                <div *ngIf="submitted && attribute.email.errors" class="invalid-feedback">
                    <div *ngIf="attribute.email.errors.required">Email is required</div>
                    <div *ngIf="attribute.email.errors.email">Email is not valid</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && attribute.password.errors }"/>
                <div *ngIf="submitted && attribute.password.errors" class="invalid-feedback">
                    <div *ngIf="attribute.password.errors.required">Password is required</div>
                    <div *ngIf="attribute.password.errors.minlength">Password must be min 8 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
